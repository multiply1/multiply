<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiply</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #777;
      text-align: center;
    }

    header {
      min-height: 70vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    header img {
      width: 250px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p.description {
      max-width: 600px;
      margin: 10px auto 30px;
      font-size: 1.2rem;
    }

    .link-section {
      margin: 30px 0;
    }

    .link-section a {
      color: #777;
      text-decoration: underline;
      display: block;
      margin: 10px 0;
      font-size: 1.1rem;
    }

    section.newsletter {
      padding: 40px 20px;
      background-color: #111;
      border-top: 1px solid #333;
    }

    .newsletter h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .newsletter input[type="email"] {
      padding: 10px;
      width: 250px;
      border: none;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    .newsletter button {
      padding: 10px 20px;
      background-color: #000;
      color: #777;
      border: 1px solid #777;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .newsletter button:hover {
      background-color: #222;
      color: #fff;
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

<header>
  <img src="YOUR-LOGO-URL-HERE" alt="Multiply Logo">
  <h1>Unlock Premium Knowledge</h1>
  <p class="description">Exclusive resources and guides designed to multiply your success.</p>

  <div class="link-section">
    <p><strong>Utility Guide:</strong> <a href="https://payhip.com/b/bpIS8" target="_blank">https://payhip.com/b/bpIS8</a></p>
  </div>
</header>

<section class="newsletter">
  <h2>Join Our Newsletter</h2>
  <p>Get notified about new guides and special offers!</p>
  <form action="#" method="POST">
    <input type="email" placeholder="Your email address" required>
    <br>
    <button type="submit">Subscribe</button>
  </form>
</section>

<footer>
  &copy; 2025 Multiply. All rights reserved.
</footer>

</body>
</html>
